version: 2.1
commands:
  cloudformation-deploy:
    parameters:
      stackName:
        type: string
        default: myStack-${CIRCLE_WORKFLOW_ID:0:5}
      path:
        type: string
    steps:
      - run:
          name: deploy Stack
          command: |
            aws cloudformation deploy \
              --stack-name <<parameters.stackName>> \
              --template-file <<parameters.path>> \
              --region=us-east-1
  rollback-infrastructure:
    steps:
      - run:
          name: Rollback Infrastructure
          command: aws cloudformation delete-stack --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5}
          when: on_fail
  bring-aws-package:
    steps:
      - run:
          name: install aws cli
          command: |
            apk add --update curl
            sudo apt update && sudo apt install -yy less
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
          when: on_fail

jobs:
  SayHello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  DeployInfrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install tar utility
          command: |
            yum install -y tar gzip
      - cloudformation-deploy:
          path: "serversConfigurations.yml"
      - run: echo "[all]" > serverSetup/inventory
      - run:
          name: list all public Ip Address
          command: |
            cd serverSetup &&
            aws ec2 describe-instances \
              --query "Reservations[*].Instances[?Tags[?Value=='myStack-${CIRCLE_WORKFLOW_ID:0:5}']].PublicIpAddress" \
              --output text >> inventory
      - run:
          name: validate inventory has a data
          command: cat serverSetup/inventory
      - persist_to_workspace:
          root: .
          paths:
            - serverSetup/inventory
      - rollback-infrastructure


  ConfigureInfrastructure:
    docker:
      - image: python:3.9.0-alpine
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["37:4b:81:a5:f7:c3:b1:9a:62:e1:f8:af:13:ce:e2:b9"]
          # fingerprints: ["80:57:18:f7:64:b2:59:54:a7:cf:4e:b8:44:c8:46:61"]
      - attach_workspace:
          at: .
      - run:
          name: validate inventory has a data
          command: cat serverSetup/inventory
      - run: apk add --update ansible
      - run: cd serverSetup && ansible-playbook -i inventory main.yml
      - bring-aws-package
      - rollback-infrastructure

  SmokeTest:
    docker:
      - image: alpine:latest
    steps:
      - run: apk add --update curl
      - run:
          name: check web working well
          command: |
            URL="https://blog.udacity.com/"
            # Test if website exists
            if curl -s --head ${URL}
            then
              return 0
            else
              return 1
            fi
      - bring-aws-package
      - rollback-infrastructure

workflows:
  udacity-workflow:
    jobs:
      - SayHello
      - DeployInfrastructure
      - ConfigureInfrastructure:
          requires:
            - DeployInfrastructure
      - SmokeTest:
          requires:
            - ConfigureInfrastructure

